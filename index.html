<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startoon Labs</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="top"></div>
    <div class="top-bar">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30px"
          height="15px"
          viewBox="0 0 448 512"
        >
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          />
        </svg>
      </button>
      <h1 class="text-head">View Patient</h1>
    </div>
    <div class="name-section">
      <div class="name-show" style="flex: 1">
        <h2 style="color: #012e57">S.Menna, F/23</h2>
        <p style="color: #012e57; font-weight: 600; font-size: 15px">
          Patient ID: 872022727153457
        </p>
      </div>
      <div class="image">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#012E57"
          width="30px"
          height="30px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      </div>
    </div>
    <div class="card">
      <h3 style="color: white; text-align: center">Goal reached</h3>
      <div class="card-content">
        <div
          role="progressbar"
          aria-valuenow="33"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 40; width: 150px; height: 70px"
        ></div>
        <div class="graphs">
          <img
            src="./images/rom.jpg"
            alt="emg icon"
            width="60px"
            height="30px"
          />
          <img
            src="./images/emg.jpg"
            alt="rom icon"
            width="60px"
            height="30px"
          />
        </div>
      </div>
    </div>
    <div class="patient-data">
      <div class="details">
        <p style="flex: 1">Phone no.</p>
        <div class="icons-data" style="flex: 1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <path
              d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
            />
          </svg>
          <p>9192939456</p>
        </div>
      </div>
      <div class="details">
        <p style="flex: 1">Mail ID</p>
        <div class="icons-data" style="flex: 1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            width="20px"
            height="20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
            />
          </svg>
          <p>smenna123@gamil.com</p>
        </div>
      </div>
      <div class="details">
        <p style="flex: 1">Affected side</p>
        <div class="icons-data" style="flex: 1">
          <img
            src="./images/bilateral.jpg"
            alt="biltareal"
            width="20px"
            height="20px;"
          />
          <p>Bilateral</p>
        </div>
      </div>
      <div class="details">
        <p style="flex: 1">Condition</p>
        <div class="icons-data" style="flex: 1">
          <img
            src="./images/ortho.jpg"
            alt="ortho"
            width="20px"
            height="20px;"
          />
          <p>Ortho</p>
        </div>
      </div>
      <div class="details">
        <p style="flex: 1">Speciality</p>
        <div class="icons-data" style="flex: 1">
          <img
            src="./images/box.jpg"
            alt="medical box"
            width="20px"
            height="20px;"
          />
          <p>Osteoarthritis</p>
        </div>
      </div>
    </div>
    <div
      class="history"
      style="padding: 10px 5px; border-bottom: 3px solid gray"
    >
      <div class="details">
        <div class="icons-data">
          <img src="./images/history.jpg" width="20px" height="20px;" />
          <p style="color: #012e57; font-weight: 500; font-size: 15px">
            Medical history
          </p>
        </div>
        <p>Hypertension, DM, Hypothyroidism</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
